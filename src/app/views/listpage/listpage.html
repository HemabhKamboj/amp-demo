---
layout: '../layouts/main.html'
---
{{##content:
    <div class="list-wrapper">
        <!-- Starting of If condition -->
        {{? model.productData.listContent }}
        <div class="heading-bar">
            <div class="list-title">
                <h3>{{= model.productData.listContent.label }}</h3>
                <span>({{= model.productData.listContent.count }})</span>    
            </div>
            <div class="list-filter">
                <span class="hide" [class]="(ampState.selectedColor) ? 'show': 'hide'">
                    Selected Color
                </span>
                <select id="filterOption" on="change:AMP.navigateTo(url=event.value)">
                    <option>Select a color</option>
                    {{~ model.productData.filterOptions :value:index}}
                        <option value=http://localhost:7000/amp/list?color={{= value.label}}>{{= value.label}}</option>
                    {{~}}
            </select>
            </div>
        </div>
            <div class="list-content">
                {{~ model.productData.listContent.data :value:index}}
                    <div class="products">
                        <div class="image-view">
                            <amp-img
                                layout="responsive"
                                width="205"
                                height="274"
                                src={{= value.imageUrl }}
                            >
                            </amp-img>
                        </div>
                        <div class="info-view">

                        </div>
                    </div>
                {{~}} 
            </div>
            
        <!-- Closing of If condition -->
        {{? }} 
    </div>
#}}
