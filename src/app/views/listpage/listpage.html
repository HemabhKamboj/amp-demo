---
layout: '../layouts/main.html'
---
{{##content:
    <div class="list-wrapper">
        <!-- Starting of If condition -->
        {{? model.productData.listContent }}
        <div class="heading-bar">
            <div class="list-title">
                <h3>{{= model.productData.listContent.label }}</h3>
                <span>({{= model.productData.listContent.count }})</span>    
            </div>
            <div class="list-filter">
                <select class="mt1 ampstart-input"
                on="change:AMP.setState({filterOptions: allProducts.items.filter(a => event.value == 'all' ? true : a.color == event.value)})">
                    <option value="all"
                    selected="">All</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="yellow">yellow</option>
                    <option value="orange">orange</option>
                </select>
            </div>
        </div>
            <div class="list-content">
                {{~ model.productData.listContent.data :value:index}}
                    <div class="products">
                        <div class="image-view">
                            <amp-img
                                layout="responsive"
                                width="205"
                                height="274"
                                src={{= value.imageUrl }}
                            >
                            </amp-img>
                        </div>
                        <div class="info-view">

                        </div>
                    </div>
                {{~}}
            </div>
            
        <!-- Closing of If condition -->
        {{? }} 
    </div>
#}}
